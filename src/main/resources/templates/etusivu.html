<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tervetuloa UutisLuolaan!</title>
        <meta charset="UTF-8" />
		<style>
				body  {
					background-image: url("ToF.jpg");
				}
					div {
						background-color: lightgrey;
						width: 800px;
						border: 25px solid green;
						padding: 25px;
						margin: 25px;
					}
					.laatikko { 
						float: left;
						width: 200px;
						margin: 15px;
					}
					li {
						clear: left;
						max-height: 5px;
					}
					p {
						margin-left: 40px;
					}
		</style>
    </head>
    <div><body>
		<a href="/muokkaus">Uutisten hallinta</a>
        <h1>Tervetuloa UutisLuolaan</h1> 
        <a href="/kategoria/0">Kotimaan uutiset</a> &nbsp&nbsp
        <a href="/kategoria/1">Politiikka</a> &nbsp&nbsp
        <a href="/kategoria/2">Kaupunki</a> &nbsp&nbsp
        <a href="/kategoria/3">Ulkomaan uutiset</a> &nbsp &nbsp
        <a href="/kategoria/4">Talousuutiset</a> &nbsp &nbsp
        <a href="/kategoria/5">Urheilu uutiset</a> &nbsp&nbsp
        <a href="/kategoria/6">Kulttuuri uutiset</a>
		<br><br><br>
        <h1>Uusimmat uutiset</h1>
		
		<p> <b><span class="laatikko">Aihe</span> <span class="laatikko">Luettu</span> <span class="laatikko" >Päiväys</span></b></p>
        <ul style="list-style-type:none">
            <li th:each="uutinen: ${uutiset}">
                <a class='laatikko' th:href="@{/uutinen/{id}(id=${uutinen.id})}"> <span th:text="${uutinen.otsikko}"></span> </a> <span class='laatikko' th:text="${uutinen.views} + ' kertaa'"></span> <span class='laatikko' th:text="${uutinen.julkaisuDate}"></span>
            </li>
        </ul>
		<br><br>
    </body></div>
</html>
